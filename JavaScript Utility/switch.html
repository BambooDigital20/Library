<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Switch</title>

    <script type="text/javascript">
    

    var opcao = 1;

    switch(opcao){
        case 1:
            console.log('Option 1 Selected')
            break
        case 2:
            console.log('Option 2 Selected')
            break
        default:
            console.log('Invalid Option')
            break
    }

 
    </script>

</head>
<body>







</body>

</html>
