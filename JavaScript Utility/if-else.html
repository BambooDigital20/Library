<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>If - Else</title>

    <script type="text/javascript">
    

    // ==
    if(2 == 3){
        console.log('Verdadeiro');
    }else{
        console.log('Falso')
    }
    // ===
    if(2 === 2){
        console.log('Verdadeiro');
    }else{
        console.log('Falso')
    }
    
    </script>

</head>
<body>







</body>

</html>
