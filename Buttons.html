<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Boostrap Buttons</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="container">
<div class="page-header">
<h1>Bootstrap Buttons</h1>
</div>

<div class="row"><!--Row-->
<div class="col-sm-6">
    <h3>
      Standard Buttons
    </h3>
    <a href="#" class="btn btn-default">Link Button</a>
    <input type="submit" class="btn btn-default" value="Input Button">
    <button class="btn btn-default">Button Button</button>
</div>
<div class="col-sm-6">
    <h3>Type of Buttons</h3>
    <button class="btn btn-default">Default</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-link">Link</button>
</div>
</div> <!--Row-->

<div class="row"><!--Row-->
<div class="col-sm-6">
    <h3>Block Level Buttons</h3>
    <button class="btn btn-default btn-block">Default Block</button>
    <button class="btn btn-primary btn-block">Primary Block</button>
    <button class="btn btn-danger btn-block">Danger Block</button>
</div>
<div class="col-sm-6">
    <h3>Buttons width</h3>
    <button class="btn btn-default btn-xs">Default Block</button>
    <button class="btn btn-primary btn-sm">Primary Block</button>
    <button class="btn btn-danger btn-md">Danger Block</button>
    <button class="btn btn-danger btn-lg">Danger Block</button>
</div>
</div><!--Row-->

</div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
